<!DOCTYPE html>

<html>

<head>
	<title>Job Application Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form </h1>
	<form action="#" method="post">
	<label for="name">Name:</label><br>
	<input type="text input" id="name" name="name" required><br><br>
	<label for="email">Email</label><br>
	<input type="email input" id="email" name="email" required><br><br>
	<label>Gender:</label><br>
	<input type="Radio"  name="gender" value="male">
	<label for="male">Male</label><br>
	<input type="Radio" name="gender" value="female">
	<label for="female">Female</label><br>
	<label for="laptop">Laptop Brands:</label><br>
	<select id="laptop" name="laptop brands" required>
		<option value="apple">Apple</option>
		<option value="asus">Asus</option>
		<optin value="hp">HP</optin>
	</select><br><br>
	<label for="age">Age</label><br>
	<input type="number input" id="age" name="age"  required><br><br>
	<label for="dob">Date of Birth</label><br>
	<input type="date input" id="dob" name="date of bith"  required><br><br>
	<label for="password">Password</label><br>
	<input type="password input" id="password" name="password"  required><br><br>
	<label for="portfolio url">Portfolio URL</label><br>
	<input type="url" input" id="portfolio" name="portfolio url"  required><br><br>
	<button type="submit">Submit</button>
</form>
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
